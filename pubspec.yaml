name: sachiel_website
description: Sachiels AI Website

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  ####### ####### #######
  cupertino_icons: ^1.0.2
  ####### ####### #######

  ####### ####### #######
  firebase_core: ^2.2.0

  firebase_analytics: ^10.0.5
  firebase_crashlytics: ^3.0.5
  ####### ####### #######

  ####### ####### #######
  blur: ^3.0.0
  ####### ####### #######


  ####### ####### #######
  share_plus: ^7.2.0
  ####### ####### #######


  ####### ####### #######
  url_launcher: ^6.1.5
  ####### ####### #######


  ####### ####### #######
  widget_mask: ^1.0.0+0
  ####### ####### #######



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/background.jpg

    - assets/candlestick_logo.png
    - assets/cover.png

    - assets/download.png

    - assets/logo.png
    - assets/logo_icon.png

    - assets/menu.png

  fonts:
    - family: Ubuntu
      fonts:
        - asset: fonts/ubuntu.ttf
    - family: Handwriting
      fonts:
        - asset: fonts/waterfall.ttf
    - family: Electric
      fonts:
        - asset: fonts/electric.ttf